<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./css/style.css"/>
  </head>
  <body>
    <header>
        <div id="title" class="title">
        Weather Dashboard
        </div>
    </header>
    <main>
        <div class="city-search">
            <h2> Search for a City: </h2>
            <input type="text" id="city-name" name="city" placeholder="City Name">
            <button id="search-button" type="button">Search</button>
        </div>
        <div class="recent-citys">
            
        </div>
    
    <section class="current-day">
        <div id="cd-card">
            <h2 class="cd-content cd-header">Charlotte (7/15/2021)</h2>
            <p class="cd-content">Temp:</p>
            <p class="cd-content">Wind:</p>
            <p class="cd-content">Humidity:</p>
            <p class="cd-content">UV Index:</p>
        </div>
        <div class="forecast">
            <h3>5 Day Forecast:</h3>
            <div id="card-holder">
                <div id="card-1" class="cards"></div>
                <div id="card-2" class="cards"></div>
                <div id="card-3" class="cards"></div>
                <div id="card-4" class="cards"></div>
                <div id="card-5" class="cards"></div>
            </div>
        </div>
    </section>

    </main>













  </body>
