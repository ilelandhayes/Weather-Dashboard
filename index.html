<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://openweathermap.org/img/wn/10d@2x.png">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
        <div id="title" class="title">
        Weather Dashboard
        </div>
    </header>
    <main>
        <aside>
            <div class="city-search">
                <h2> Search for a City: </h2>
                <input type="text" id="city-name" name="city" placeholder="City Name">
                <button id="search-button" type="button">Search</button>
            </div>
            <div class="searchedCitiesContainer">
            
            </div>
        </aside>
    
        <section class="current-day">
            <div id="cd-card">
                <h2 class="cd-content cd-header">Charlotte (7/15/2021)</h2>
                <p id="cd-content" class="cd-content">Temp:</p>
                <p id="cd-content" class="cd-content">Wind:</p>
                <p id="cd-content" class="cd-content">Humidity:</p>
                <p id="cd-content" class="cd-content">UV Index:</p>
            </div>
            <div class="forecast">
                <h3>5 Day Forecast:</h3>
                <div id="card-holder">
                    <div id="card-1" class="cards"></div>
                    <div id="card-2" class="cards"></div>
                    <div id="card-3" class="cards"></div>
                    <div id="card-4" class="cards"></div>
                    <div id="card-5" class="cards"></div>
                </div>
            </div>
        </section>
        <script src="./js/script.js"></script>
    </main>
  </body>
