<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- running bootstrap for the UVIndex -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
        <div id="title" class="title">
        Weather Dashboard
        </div>
    </header>
    <main>
        <aside>
            <div class="city-search">
                <h2> Search for a City: </h2>
                <input type="text" id="city-name" name="city" placeholder="City Name">
                <button id="search-button" type="button">Search</button>
            </div>
            <div class="searchedCitiesContainer">
            
            </div>
        </aside>
    
        <section class="current-day">
            <div id="cd-card">
                <h2 class="cd-content cd-header cd-date"></h2>
                <p id="tempature" class="cd-content"></p>
                <p id="wind" class="cd-content"></p>
                <p id="humidity" class="cd-content"></p>
                <p class="cd-content"><span id="UVIndex"></span></p>
            </div>
            
            <div class="forecast">
                <h3>5 Day Forecast:</h3>
                <div id="card-holder">
                    <div id="card1" class="cards">
                        
                    </div>
                    <div id="card2" class="cards">
                        
                    </div>
                    <div id="card3" class="cards">
                        
                    </div>
                    <div id="card4" class="cards">
                        
                    </div>
                    <div id="card5" class="cards">
                        
                    </div>
                </div>
            </div>
        </section>
        <script src="./js/script.js"></script>
    </main>
  </body>
